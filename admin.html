<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Aarush Ayurveda Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#1b4332', gold: '#d4af37' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .tab-btn.active { border-bottom: 2px solid #d4af37; color: #d4af37; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-primary text-white p-6 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest uppercase">Admin <span class="text-gold">Dashboard</span></h1>
            <a href="index.html" class="bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20 transition text-sm">Back to Store</a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-gold">
                <p class="text-gray-500 text-sm uppercase">Total Orders</p>
                <p id="stat-total" class="text-3xl font-bold text-primary">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm uppercase">New Orders</p>
                <p id="stat-new" class="text-3xl font-bold text-blue-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                <p class="text-gray-500 text-sm uppercase">Processing</p>
                <p id="stat-proc" class="text-3xl font-bold text-yellow-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                <p class="text-gray-500 text-sm uppercase">Shipped</p>
                <p id="stat-ship" class="text-3xl font-bold text-green-500">0</p>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex space-x-8 border-b mb-8 overflow-x-auto">
            <button onclick="switchTab('orders')" id="tab-orders" class="tab-btn pb-4 font-semibold active whitespace-nowrap">Manage Orders</button>
            <button onclick="switchTab('products')" id="tab-products" class="tab-btn pb-4 font-semibold whitespace-nowrap">Inventory & Products</button>
        </div>

        <!-- Orders Section -->
        <div id="section-orders" class="tab-content">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" id="search-order" onkeyup="filterOrders()" placeholder="Search by name or phone..." class="flex-1 p-3 border rounded-lg shadow-sm outline-none focus:ring-1 focus:ring-gold">
                <button onclick="exportCSV()" class="bg-primary text-gold px-6 py-3 rounded-lg font-bold hover:bg-accent transition flex items-center justify-center">
                    <i class="fa-solid fa-file-csv mr-2"></i> Export CSV
                </button>
            </div>
            <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-4 text-xs font-bold uppercase text-gray-500">Date/Time</th>
                            <th class="p-4 text-xs font-bold uppercase text-gray-500">Customer</th>
                            <th class="p-4 text-xs font-bold uppercase text-gray-500">Items</th>
                            <th class="p-4 text-xs font-bold uppercase text-gray-500">Total</th>
                            <th class="p-4 text-xs font-bold uppercase text-gray-500">Status</th>
                            <th class="p-4 text-xs font-bold uppercase text-gray-500 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows">
                        <!-- Dynamic Orders -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Products Section -->
        <div id="section-products" class="tab-content hidden">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Add/Edit Form -->
                <div class="bg-white p-8 rounded-xl shadow-sm h-fit sticky top-28">
                    <h3 id="form-title" class="text-xl font-bold text-primary mb-6">Add New Product</h3>
                    <form id="product-form" class="space-y-4">
                        <input type="hidden" id="edit-id">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Product Name</label>
                            <input type="text" id="prod-name" required class="w-full p-2 border-b focus:border-gold outline-none transition">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Price (â‚¹)</label>
                            <input type="number" id="prod-price" required class="w-full p-2 border-b focus:border-gold outline-none transition">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Image URL</label>
                            <input type="url" id="prod-img" required class="w-full p-2 border-b focus:border-gold outline-none transition">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Stock Count</label>
                            <input type="number" id="prod-stock" required class="w-full p-2 border-b focus:border-gold outline-none transition">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase">Description</label>
                            <textarea id="prod-desc" required rows="2" class="w-full p-2 border-b focus:border-gold outline-none transition"></textarea>
                        </div>
                        <div class="pt-4 flex gap-2">
                            <button type="submit" id="prod-submit" class="flex-1 bg-primary text-gold py-3 rounded font-bold uppercase tracking-widest text-xs">Save Product</button>
                            <button type="button" onclick="resetProdForm()" class="bg-gray-100 text-gray-500 px-4 py-3 rounded font-bold uppercase text-xs">Reset</button>
                        </div>
                    </form>
                </div>
                <!-- Table -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-sm overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="p-4 text-xs font-bold uppercase text-gray-500">Product</th>
                                <th class="p-4 text-xs font-bold uppercase text-gray-500">Price</th>
                                <th class="p-4 text-xs font-bold uppercase text-gray-500 text-center">Stock</th>
                                <th class="p-4 text-xs font-bold uppercase text-gray-500 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-rows">
                            <!-- Dynamic Products -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
