<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarush | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; }
        .sidebar { background: #1b4332; }
        .active-tab { background: rgba(212, 175, 55, 0.1); border-left: 4px solid #d4af37; color: #d4af37 !important; }
        .stat-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(27,67,50,0.05); }
    </style>
</head>
<body class="flex">

    <!-- Sidebar -->
    <aside class="sidebar h-screen w-72 text-white/70 fixed left-0 top-0 flex flex-col p-8">
        <div class="mb-12">
            <h1 class="text-2xl font-['Playfair_Display'] font-bold text-white tracking-tight">Admin <span class="text-gold">Hub</span></h1>
            <p class="text-[10px] uppercase tracking-[0.2em] mt-1 opacity-50">Aarush Ayurveda v1.0</p>
        </div>
        
        <nav class="space-y-4 flex-1">
            <button onclick="switchPanel('stats')" id="tab-stats" class="w-full flex items-center gap-4 p-4 rounded-xl hover:text-white transition-all active-tab">
                <i class="fa-solid fa-chart-line"></i> Dashboard
            </button>
            <button onclick="switchPanel('products')" id="tab-products" class="w-full flex items-center gap-4 p-4 rounded-xl hover:text-white transition-all">
                <i class="fa-solid fa-leaf"></i> Inventory
            </button>
            <button onclick="switchPanel('orders')" id="tab-orders" class="w-full flex items-center gap-4 p-4 rounded-xl hover:text-white transition-all">
                <i class="fa-solid fa-box-open"></i> Orders
            </button>
        </nav>

        <a href="index.html" class="flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 mt-auto border border-white/10">
            <i class="fa-solid fa-eye text-gold"></i> View Store
        </a>
    </aside>

    <!-- Main Content -->
    <main class="ml-72 flex-1 p-12">
        
        <!-- Dashboard Panel -->
        <div id="panel-stats" class="space-y-12">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-luxuryGreen">Performance <span class="font-light">Overview</span></h2>
                <div class="text-sm bg-luxuryGreen text-white px-4 py-2 rounded-full font-bold">LIVE STATUS</div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="stat-card">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-widest mb-2">Total Revenue</p>
                    <h3 id="stat-revenue" class="text-3xl font-bold text-luxuryGreen">₹0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-widest mb-2">Total Orders</p>
                    <h3 id="stat-orders" class="text-3xl font-bold text-luxuryGreen">0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-widest mb-2">New Orders</p>
                    <h3 id="stat-new" class="text-3xl font-bold text-gold">0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-gray-400 text-xs uppercase font-bold tracking-widest mb-2 text-red-400">Low Stock</p>
                    <h3 id="stat-low-stock" class="text-3xl font-bold text-red-600">0</h3>
                </div>
            </div>
        </div>

        <!-- Inventory Panel -->
        <div id="panel-products" class="hidden space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-luxuryGreen">Inventory <span class="font-light">Vault</span></h2>
                <button onclick="openProductModal()" class="bg-luxuryGreen text-gold px-8 py-3 rounded-full font-bold uppercase text-xs tracking-widest shadow-xl">Add New Product</button>
            </div>

            <div class="bg-white rounded-[30px] overflow-hidden shadow-sm border border-gray-100">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-luxuryGreen uppercase text-xs font-bold tracking-widest">
                        <tr>
                            <th class="p-8">Image</th>
                            <th class="p-8">Product Name</th>
                            <th class="p-8">Price</th>
                            <th class="p-8 text-center">Stock</th>
                            <th class="p-8 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body" class="text-sm text-gray-600 font-medium">
                        <!-- Products -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Orders Panel -->
        <div id="panel-orders" class="hidden space-y-8">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-luxuryGreen">Order <span class="font-light">Archives</span></h2>
                <div class="flex gap-4">
                    <input type="text" id="orderSearch" onkeyup="searchOrders()" placeholder="Search by Order ID/Customer..." class="bg-white border-none rounded-full px-8 py-3 w-80 shadow-sm text-sm outline-none focus:ring-2 focus:ring-gold">
                    <button onclick="exportCSV()" class="bg-white text-luxuryGreen border border-luxuryGreen px-6 py-3 rounded-full font-bold uppercase text-xs tracking-widest hover:bg-luxuryGreen hover:text-white transition-all">Export CSV</button>
                </div>
            </div>

            <div class="bg-white rounded-[30px] overflow-hidden shadow-sm border border-gray-100">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-luxuryGreen uppercase text-xs font-bold tracking-widest">
                        <tr>
                            <th class="p-8">ID & Time</th>
                            <th class="p-8">Customer</th>
                            <th class="p-8">Items</th>
                            <th class="p-8">Total</th>
                            <th class="p-8">Status</th>
                            <th class="p-8 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body" class="text-sm text-gray-600 font-medium">
                        <!-- Orders -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-luxuryGreen/90 backdrop-blur-md">
        <div class="bg-white w-full max-w-xl rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-8 bg-gold flex justify-between items-center text-white">
                <h3 id="modal-title" class="text-2xl font-bold font-['Playfair_Display']">Product Details</h3>
                <button onclick="closeProductModal()" class="text-2xl hover:text-luxuryGreen transition"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="product-form" class="p-10 space-y-6">
                <input type="hidden" id="edit-id">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold tracking-widest text-gray-400">Product Title</label>
                    <input type="text" id="prod-name" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border-2 border-transparent focus:border-gold transition">
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-bold tracking-widest text-gray-400">Price (₹)</label>
                        <input type="number" id="prod-price" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border-2 border-transparent focus:border-gold transition">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-bold tracking-widest text-gray-400">Stock Units</label>
                        <input type="number" id="prod-stock" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border-2 border-transparent focus:border-gold transition">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold tracking-widest text-gray-400">Premium Image URL</label>
                    <input type="text" id="prod-img" required class="w-full p-4 bg-gray-50 rounded-xl outline-none border-2 border-transparent focus:border-gold transition">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold tracking-widest text-gray-400">Compelling Description</label>
                    <textarea id="prod-desc" required rows="3" class="w-full p-4 bg-gray-50 rounded-xl outline-none border-2 border-transparent focus:border-gold transition"></textarea>
                </div>
                <button type="submit" class="w-full bg-gold text-white py-5 rounded-2xl font-bold uppercase tracking-widest hover:bg-luxuryGreen transition-all shadow-lg shadow-gold/20">Authorize Entry</button>
            </form>
        </div>
    </div>

    <!-- Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
