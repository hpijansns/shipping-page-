<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aarush Ayurveda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <button onclick="showPanel('stats')"><i class="fas fa-chart-pie"></i> Overview</button>
                <button onclick="showPanel('products')"><i class="fas fa-leaf"></i> Products</button>
                <button onclick="showPanel('orders')"><i class="fas fa-shopping-cart"></i> Orders</button>
                <a href="index.html" class="back-btn">View Store</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Stats Panel -->
            <div id="panel-stats" class="panel active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="stat-total-orders">0</h3>
                        <p>Total Orders</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="stat-new-orders">0</h3>
                        <p>New Orders</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="stat-shipped-orders">0</h3>
                        <p>Shipped</p>
                    </div>
                </div>
            </div>

            <!-- Product Management Panel -->
            <div id="panel-products" class="panel">
                <div class="panel-header">
                    <h2>Product Inventory</h2>
                    <button class="btn-primary" onclick="toggleProductModal(true)">Add New Product</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-product-list"></tbody>
                    </table>
                </div>
            </div>

            <!-- Order Management Panel -->
            <div id="panel-orders" class="panel">
                <div class="panel-header">
                    <h2>Order Management</h2>
                    <div class="search-box">
                        <input type="text" id="orderSearch" onkeyup="searchOrders()" placeholder="Search Name/Phone...">
                        <button onclick="exportOrdersToCSV()" class="btn-secondary">Export CSV</button>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order Date</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-order-list"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleProductModal(false)">&times;</span>
            <h2 id="product-modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="edit-product-id">
                <input type="text" id="prod-name" placeholder="Product Name" required>
                <input type="number" id="prod-price" placeholder="Price (â‚¹)" required>
                <input type="text" id="prod-image" placeholder="Image URL" required>
                <textarea id="prod-desc" placeholder="Product Description" required></textarea>
                <input type="number" id="prod-stock" placeholder="Stock Quantity" required>
                <button type="submit" class="btn-primary w-100 mt-2">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
