<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aarush Ayurveda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100">

    <nav class="bg-[#1b4332] text-white p-6 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-[#d4af37]">Order Management</h1>
            <a href="index.html" class="bg-white/10 px-4 py-2 rounded hover:bg-white/20 transition">Back to Store</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <div class="mb-8 flex flex-col md:flex-row gap-4 justify-between items-center">
            <h2 class="text-xl font-semibold">Customer Orders</h2>
            <div class="relative w-full md:w-96">
                <input type="text" id="orderSearch" onkeyup="searchOrders()" placeholder="Search by name or phone..." class="w-full p-3 pl-10 rounded-lg border focus:ring-2 focus:ring-[#1b4332] outline-none">
                <i class="fas fa-search absolute left-3 top-4 text-gray-400"></i>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-xl overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4">Time</th>
                        <th class="p-4">Customer</th>
                        <th class="p-4">Items</th>
                        <th class="p-4">Total</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-order-body">
                    <!-- Orders Loaded Here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXVrbfucAyj9wud-sY2BaO2mLO8JaeeQE",
            authDomain: "ship-53cd8.firebaseapp.com",
            databaseURL: "https://ship-53cd8-default-rtdb.firebaseio.com",
            projectId: "ship-53cd8",
            storageBucket: "ship-53cd8.firebasestorage.app",
            messagingSenderId: "682363394250",
            appId: "1:682363394250:web:705c36de45058f4a26bc33"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function fetchOrders() {
            db.ref('orders').on('value', snapshot => {
                const orders = snapshot.val();
                const tbody = document.getElementById('admin-order-body');
                tbody.innerHTML = '';

                if (orders) {
                    Object.keys(orders).reverse().forEach(id => {
                        const order = orders[id];
                        const row = document.createElement('tr');
                        row.className = "border-b hover:bg-gray-50 transition";
                        row.innerHTML = `
                            <td class="p-4 text-xs text-gray-500">${order.time}</td>
                            <td class="p-4">
                                <div class="font-bold">${order.name}</div>
                                <div class="text-xs text-gray-500">${order.phone}</div>
                            </td>
                            <td class="p-4 text-xs">${order.items.map(i => `${i.name} (x${i.quantity})`).join('<br>')}</td>
                            <td class="p-4 font-bold text-[#1b4332]">â‚¹${order.total}</td>
                            <td class="p-4">
                                <select onchange="updateStatus('${id}', this.value)" class="p-2 text-xs border rounded bg-white">
                                    <option value="New" ${order.status === 'New' ? 'selected' : ''}>New</option>
                                    <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                    <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                    <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                    <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                            <td class="p-4">
                                <button onclick="deleteOrder('${id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-10 text-gray-400">No orders found</td></tr>';
                }
            });
        }

        function updateStatus(id, status) {
            db.ref(`orders/${id}`).update({ status });
        }

        function deleteOrder(id) {
            if (confirm("Are you sure you want to delete this order?")) {
                db.ref(`orders/${id}`).remove();
            }
        }

        function searchOrders() {
            let input = document.getElementById('orderSearch').value.toLowerCase();
            let rows = document.querySelectorAll('#admin-order-body tr');
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            });
        }

        fetchOrders();
    </script>
</body>
</html>
